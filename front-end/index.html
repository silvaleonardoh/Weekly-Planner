<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Planejador de Eventos</title>
    <!-- Link para a fonte Google 'Roboto' -->
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <!-- <div id="header">
      <img src="../logo.png" alt="Logo" id="logo" />
    </div> -->

    <header id="header">
      <h1 id="header-title">WeekPlanner</h1>
      <img src="../logo.png" alt="Logo" id="logo" />
    </header>

    <div id="event-planner">
      <div id="month-display">
        <button id="prev-month">&lt;</button>
        <span id="current-month">Novembro 2023</span>
        <button id="next-month">&gt;</button>
      </div>
      <div id="calendar-header-container">
        <div id="calendar-header">
          <div class="day">Seg</div>
          <div class="day">Ter</div>
          <div class="day">Qua</div>
          <div class="day">Qui</div>
          <div class="day">Sex</div>
          <div class="day">Sáb</div>
          <div class="day">Dom</div>
        </div>
      </div>
      <div id="calendar-body"></div>
    </div>
    <div id="modal" class="modal">
      <div class="modal-content">
        <button class="close" id="close-modal">&times;</button>
        <h2>Adicionar Evento</h2>
        <label for="nome-evento">Nome do Evento:</label>
        <input type="text" id="nome-evento" required />
        <label for="informacoes-evento">Descrição:</label>
        <input type="text" id="informacoes-evento" />
        <label for="categoria-evento">Categoria do Evento:</label>
        <select id="categoria-evento" required>
          <option value="">Selecione uma Categoria</option>
          <option value="Trabalho">Trabalho</option>
          <option value="Pessoal">Pessoal</option>
          <option value="Escolar">Escolar</option>
          <option value="Outro">Outro</option>
        </select>
        <button id="adicionar-evento">Adicionar</button>
      </div>
    </div>
    <script src="./scripts.js"></script>
  </body>
</html>
